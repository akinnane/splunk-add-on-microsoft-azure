<form class="form-horizontal form-complex">
<div class="control-group">
	<label class="control-label" for="stop_azure_vm_account_name">Account Name  </label>
    <div class="controls">
	<input type="text" name="action.stop_azure_vm.param.account_name" id="stop_azure_vm_account_name"/>
                <span class="help-block"> 
                    If no value is given, the first configured account in the add-on account will be used.
                </span>
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="stop_azure_vm_resource_group">Resource Group <span class="required">*</span> </label>
    <div class="controls">
	<input type="text" name="action.stop_azure_vm.param.resource_group" id="stop_azure_vm_resource_group"/>
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="stop_azure_vm_vm_name">VM Name <span class="required">*</span> </label>
    <div class="controls">
	<input type="text" name="action.stop_azure_vm.param.vm_name" id="stop_azure_vm_vm_name"/>
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="stop_azure_vm_subscription_id">Subscription ID <span class="required">*</span> </label>
    <div class="controls">
	<input type="text" name="action.stop_azure_vm.param.subscription_id" id="stop_azure_vm_subscription_id"/>
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="stop_azure_vm_tenant_id">Tenant ID <span class="required">*</span> </label>
    <div class="controls">
	<input type="text" name="action.stop_azure_vm.param.tenant_id" id="stop_azure_vm_tenant_id"/>
    </div>
</div>
</form>
